    "build_cache": true,  // To speed up if there were no changes

    // Handling timeout
    "global_timeout": "7000",
    "smt_timeout": "7000",
    "prover_args": [
        //"-destructiveOptimizations enable", //@audit-issue most aggressive optimization 
        "-summarizeExtLibraryCallsAsNonDetPreLinking true",  //doc:https://docs.certora.com/en/latest/docs/user-guide/out-of-resources/timeout.html#library-contracts
