        "-depth 5",
        "-maxDecompiledCommandCount 10000000",
        "-maxBlockCount 200000",
        //Splitting path for !explosion :: https://docs.certora.com/en/latest/docs/user-guide/out-of-resources/timeout.html#mitigation-approaches
        //"-smt_initialSplitDepth 5 -depth 15",
        "-splitParallel true"
    ],
    
     "nondet_difficult_funcs": true, // For very difficult timeouts

    // Misc
    "rule_sanity": "basic",
    "server": "production",
    "optimistic_loop": true,
    "loop_iter": "2",
    "parametric_contracts": ["PartialLiquidation"],
    "multi_assert_check": true,  // Partly helps with timeouts
    
    "verify": "PartialLiquidation:certora/specs/liquidation/partialLiquidation.spec",

    "mutations": {
        "manual_mutants": [
            {
                "file_to_mutate": "silo-core/contracts/utils/hook-receivers/liquidation/PartialLiquidation.sol",
                "mutants_location": "certora/mutations/PartialLiquidation",
            }
        ]
    },
    
